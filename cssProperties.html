<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Color properties</title>
    <style>
        div{
        color: #1b4fde;
        font-size: 20px;
        }
        p{
            color:rgb(14, 222, 174)
            
        }
        pre{
            color: hsl(0, 82%, 48%);
            font-size: 30px;
        }
        .p{
            color: rgba(14, 221, 18,0.4);
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div>This is a container tag</div>
    <p>This is a paragraph tag</p>
    <pre>this is a pre tag</pre>
    <pre class="p">this is a another pre tag</pre>
</body>
</html>
